<div id="container">
    <div id="post">
        <h1>{{post.title}}</h1>
        <p>{{post.description}}</p>
    </div>
    <button routerLink="/" id="goback">Wróć</button>
    <h1 *ngIf="post.postComments.length > 0; else noCom">Komentarze:</h1>
    <form id="add-comment" #addCommentForm="ngForm" (ngSubmit)="addComment(addCommentForm)">
        <p id="form-header">Dodaj komentarz:</p>
        <div>
            <p>Nazwa użytkownika:</p>
            <input type="text" ngModel name="username" required>
        </div>
        <div>
            <p>Treść:</p>
            <textarea required ngModel name="text"></textarea>
        </div>
        <div>
            <input type="submit" value="Dodaj">
        </div>
    </form>
    <div id="comment" *ngFor="let comment of post.postComments">
        <div id="comment-top">
            <h2>{{comment.username}}:</h2>
            <p id="del" (click)="deleteComment(comment.id)">Usuń</p>
        </div>
        <p>{{comment.text}}</p>
    </div>
</div>

<ng-template #noCom>
    <h1>Brak komentarzy</h1>
</ng-template>
