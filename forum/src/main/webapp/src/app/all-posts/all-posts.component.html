<div id="content">
    <div id="post" *ngFor="let p of posts">
        <div id="head">
            <h1 routerLink="/post/{{p.id}}">{{p.title}}</h1>
            <div>
                <p id="edit" routerLink="/edit-post/{{p.id}}">Edytuj</p>
                <p (click)="deletePost(p.id)" id="del">Usu≈Ñ</p>
            </div>
        </div>
        
        <p>Komentarze: {{countComments(p)}}</p>
    </div>
</div>
